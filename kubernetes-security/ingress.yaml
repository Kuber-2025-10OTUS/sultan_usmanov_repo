# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-net-ingress
  namespace: homework
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: homework.otus
    http:
      paths:
      - path: /metrics.html
        pathType: Prefix
        backend:
          service:
            name: kube-net-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kube-net-service
            port:
              number: 80